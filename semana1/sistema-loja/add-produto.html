<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Josefin+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./img/prato.png" type="image/.png">
    <title>Adicionar Refeição</title>
</head>
<body>
    <header>
        <div class="logo-lunch">
            <img src="./img/prato.png" alt="logo prato">
            <h1 class="title-first"> <em class="logo">Almoço.com</em></h1>  
        </div>
        <nav>
            
            <a href="./index.html">Home</a>
            <a href="./cardápio.html">Cardápio</a>
            <a href="./add-produto.html">Adicionar Refeição</a>
            <a href="./funcionarios.html">Funcionários</a>
            <a href="./historico.html">Histórico de Vendas</a>
            
        </nav>
        <div class="nav-img">
            <img src="./img/cart.png" alt="Carrinho de compras">
        </div>
    </header>
    <main>
        <div class="content">
            
            <form action="">
                <h2>Adicionar Refeição </h2>
                <div>
                    <label for="link-foto">Link para foto: </label>
                    <input type="url" id="link-foto" name="link-foto">
                </div>
                
                <div>
                    <label for="descricao">Descrição do produto: </label>
                    <!-- Adicione o id apropriado para o input abaixo -->
                    <input type="text" id="descricao" name="descrição">
                </div>
                
                <div>
                    <label for="preco">Preço (em R$): </label>
                    <!-- Adicione o id apropriado e o type para receber números abaixo -->
                    <input type="number" id="preco" name="preço">
                </div>
                
                <div>
                    <!-- Preencha as propriedades necessárias para os elementos abaixo -->
                    <label for="quantidade">Quantidade disponível: </label>
                    <input type="number" id="quantidade" name="quantidade">
                </div>
        
                <div class="form-add">
                    <!-- Adicione ao type do botão abaixo o valor para que ele submeta o formulário -->
                    <button type="submit">Adicionar</button>
                </div>
        
        </div>
       
    </main>
    
    </form>
    <footer>
        <div>
            <p>Siga-nos nas redes sociais!</p>
    
            <div class="footer-icons">
                <img src="https://image.flaticon.com/icons/png/512/25/25305.png"/>
                <img src="https://image.flaticon.com/icons/png/512/25/25425.png"/>
                <img src="https://image.flaticon.com/icons/png/512/8/8800.png"/>
            </div>
        </div>
    </footer>
</body>
</html>
